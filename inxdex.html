<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="styles.css">


    <title>Document</title>
</head>
<body>
    

    <form action="index.php" method="POST">
       <label for="username">username:</label>
        <input type="text" id="username" placeholder="spongebob"
        minlength="12" maxlength="20" required> <br><br>
<label for="password">password:</label>
<input type="password" id="password" minlength="12" maxlength="20" required> <br><br>

<label for="email">email:</label> 
<input type="email" id="email" placeholder="SSquarepants@gmail.com"><br><br>


<label for="phone">phone #:</label>
<input type="tel" id="phone" placeholder="123-456-7890" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"><br><br>
     
<label for="bday">birthdate:</label>
<input type="date" id="bday"><br><br>
<label for="quantity">quantity:</label>
<input type="number" id="quantity" min="0" max="99" value="1"><br><br>


<label for="title">title:</label>

<label for="title">Mr:</label>
<input type="radio" id="Mr." value="Mr." name="title">
<label for="title">Ms:</label>
<input type="radio" id="Ms" value="Ms" name="title" >
<label for="title">PhD:</label>
<input type="radio" id="PhD" value="PhD" name="title">

<br><br><label for="payment">payment</label>
<select>
<option value="visa">visa</option>
<option value="mastercard">mastercard</option>
<option value="giftcard">giftcard</option>
</select><br><br>

<label for="subscribe">subscribe:</label>
<input type="checkbox" id="subscribe"><br><br>

<label for="comment">comment:</label>
<textarea id="comment" cols="25" rows="3"></textarea><br>


<label for="file">file:</label><br><br>
<input type="file"><br><br>



<br><input type="reset"><br>
  <br><input type="submit"><br>
 </form>
</body>
</html>
